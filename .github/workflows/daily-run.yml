name: Run Python Script Daily

on:
  schedule:
    - cron: '30 2 * * *'  # Every day at 6:00 AM UTC
  workflow_dispatch:     # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python Script
        run: python aut.py
